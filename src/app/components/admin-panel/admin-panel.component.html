<div class="container-fluid d-flex row w-100 iransans">
    <div *ngFor="let employee of employees" class=" py-4 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="col d-flex flex-row align-items-center">
            <span class="ms-2">{{employee.firstName}} {{employee.lastName}}</span>
            <!-- <mat-slide-toggle></mat-slide-toggle>-->
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            <span class="me-2">{{employee.arriveTime}}</span>
        </div>
    </div>
</div>
