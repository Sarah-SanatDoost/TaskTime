<div class="time-bar-container d-flex flex-column justify-content-end  align-items-center iransans mt-5">
    <div class="timebar d-flex flex-row">
        <span class="col d-flex flex-row justify-content-start">24:00</span>
        <span class="col d-flex flex-row justify-content-end">00:00</span>
    </div>
    <div class="d-flex flex-row align-items-end ltr bar">
        <div class="point-fill"></div>
        <mat-progress-bar class="progress mt-5 d-flex" mode="determinate" [value]="progressbarValue" dir="ltr">
        </mat-progress-bar>
        <div class="point-empty"></div>
    </div>
</div>
